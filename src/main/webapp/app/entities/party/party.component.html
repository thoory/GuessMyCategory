<div>
    <h2 id="page-heading">
        <span jhiTranslate="guessMyCategoryApp.party.home.title">Parties</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-party" [routerLink]="['/party/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="guessMyCategoryApp.party.home.createLabel">
            Create a new Party
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="parties?.length === 0">
        <span jhiTranslate="guessMyCategoryApp.party.home.notFound">No parties found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="parties?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="guessMyCategoryApp.party.dateCreated">Date Created</span></th>
                    <th scope="col" ><span jhiTranslate="guessMyCategoryApp.party.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="guessMyCategoryApp.party.maxPlayer">Max Player</span></th>
                    <th scope="col" ><span jhiTranslate="guessMyCategoryApp.party.maxVideoTime">Max Video Time</span></th>
                    <th scope="col" ><span jhiTranslate="guessMyCategoryApp.party.sessions">Sessions</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let party of parties ;trackBy: trackId">
                    <td><a [routerLink]="['/party', party.id, 'view']">{{ party.id }}</a></td>
                    <td>{{ party.dateCreated | date:'mediumDate' }}</td>
                    <td>{{ party.code }}</td>
                    <td>{{ party.maxPlayer }}</td>
                    <td>{{ party.maxVideoTime }}</td>
                    <td>
                        <div *ngIf="party.sessions">
                            <a [routerLink]="['/session', party.sessions?.id, 'view']" >{{ party.sessions?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/party', party.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/party', party.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(party)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
