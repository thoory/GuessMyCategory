<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="session">
            <h2><span jhiTranslate="guessMyCategoryApp.session.detail.title">Session</span> {{ session.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="guessMyCategoryApp.session.dateCreated">Date Created</span></dt>
                <dd>
                    <span>{{ session.dateCreated }}</span>
                </dd>
                <dt><span jhiTranslate="guessMyCategoryApp.session.maxAnswer">Max Answer</span></dt>
                <dd>
                    <span>{{ session.maxAnswer }}</span>
                </dd>
                <dt><span jhiTranslate="guessMyCategoryApp.session.maxTime">Max Time</span></dt>
                <dd>
                    <span>{{ session.maxTime }}</span>
                </dd>
                <dt><span jhiTranslate="guessMyCategoryApp.session.video">Video</span></dt>
                <dd>
                    <div *ngIf="session.video">
                        <a [routerLink]="['/video', session.video?.id, 'view']">{{ session.video?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="guessMyCategoryApp.session.games">Games</span></dt>
                <dd>
                    <div *ngIf="session.games">
                        <a [routerLink]="['/game', session.games?.id, 'view']">{{ session.games?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/session', session.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
