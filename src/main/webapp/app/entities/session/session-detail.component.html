<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="session">
            <h2><span jhiTranslate="guessMyCategoryApp.session.detail.title">Session</span> {{ session.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="guessMyCategoryApp.session.dateCreated">Date Created</span></dt>
                <dd>
                    <span>{{ session.dateCreated }}</span>
                </dd>
                <dt><span jhiTranslate="guessMyCategoryApp.session.players">Players</span></dt>
                <dd>
                    <span *ngFor="let players of session.players; let last = last">
                        <a [routerLink]="['/player', players?.id, 'view']">{{ players.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="guessMyCategoryApp.session.keywords">Keywords</span></dt>
                <dd>
                    <div *ngIf="session.keywords">
                        <a [routerLink]="['/keyword', session.keywords?.id, 'view']">{{ session.keywords?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="guessMyCategoryApp.session.tags">Tags</span></dt>
                <dd>
                    <div *ngIf="session.tags">
                        <a [routerLink]="['/tag', session.tags?.id, 'view']">{{ session.tags?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="guessMyCategoryApp.session.optionalImages">Optional Images</span></dt>
                <dd>
                    <div *ngIf="session.optionalImages">
                        <a [routerLink]="['/optional-image', session.optionalImages?.id, 'view']">{{ session.optionalImages?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="guessMyCategoryApp.session.actors">Actors</span></dt>
                <dd>
                    <div *ngIf="session.actors">
                        <a [routerLink]="['/actor', session.actors?.id, 'view']">{{ session.actors?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="guessMyCategoryApp.session.answers">Answers</span></dt>
                <dd>
                    <div *ngIf="session.answers">
                        <a [routerLink]="['/answer', session.answers?.id, 'view']">{{ session.answers?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/session', session.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
