<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-session-heading" jhiTranslate="guessMyCategoryApp.session.home.createOrEditLabel">Create or edit a Session</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="guessMyCategoryApp.session.dateCreated" for="field_dateCreated">Date Created</label>
                    <div class="input-group">
                        <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" ngbDatepicker #dateCreatedDp="ngbDatepicker" formControlName="dateCreated"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateCreatedDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dateCreated')!.invalid && (editForm.get('dateCreated')!.dirty || editForm.get('dateCreated')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateCreated')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="guessMyCategoryApp.session.players" for="field_players">Players</label>
                    <select class="form-control" id="field_players" multiple name="players" formControlName="players">
                        <option [ngValue]="getSelected(editForm.get('players')!.value, playerOption)" *ngFor="let playerOption of players; trackBy: trackById">{{ playerOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="guessMyCategoryApp.session.keywords" for="field_keywords">Keywords</label>
                    <select class="form-control" id="field_keywords" name="keywords" formControlName="keywords">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="keywordOption.id === editForm.get('keywords')!.value?.id ? editForm.get('keywords')!.value : keywordOption" *ngFor="let keywordOption of keywords; trackBy: trackById">{{ keywordOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="guessMyCategoryApp.session.tags" for="field_tags">Tags</label>
                    <select class="form-control" id="field_tags" name="tags" formControlName="tags">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tagOption.id === editForm.get('tags')!.value?.id ? editForm.get('tags')!.value : tagOption" *ngFor="let tagOption of tags; trackBy: trackById">{{ tagOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="guessMyCategoryApp.session.optionalImages" for="field_optionalImages">Optional Images</label>
                    <select class="form-control" id="field_optionalImages" name="optionalImages" formControlName="optionalImages">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="optionalImageOption.id === editForm.get('optionalImages')!.value?.id ? editForm.get('optionalImages')!.value : optionalImageOption" *ngFor="let optionalImageOption of optionalimages; trackBy: trackById">{{ optionalImageOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="guessMyCategoryApp.session.actors" for="field_actors">Actors</label>
                    <select class="form-control" id="field_actors" name="actors" formControlName="actors">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actorOption.id === editForm.get('actors')!.value?.id ? editForm.get('actors')!.value : actorOption" *ngFor="let actorOption of actors; trackBy: trackById">{{ actorOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="guessMyCategoryApp.session.answers" for="field_answers">Answers</label>
                    <select class="form-control" id="field_answers" name="answers" formControlName="answers">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="answerOption.id === editForm.get('answers')!.value?.id ? editForm.get('answers')!.value : answerOption" *ngFor="let answerOption of answers; trackBy: trackById">{{ answerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
